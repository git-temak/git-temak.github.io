<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple form Validation</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<div>
			<h2>Login</h2>
			<p>Kindly login with the form below</p>
		</div>
		<hr>
		<form class="form" name="form" id="login-form" method="POST">
			<div class="row">
				<input type="email" id="email" name="email" placeholder="Email Address" value="">
				<div class="error e-email"></div>
			</div>
			<div class="row">
				<input type="password" id="password" name="password" placeholder="Password" value="">
				<div class="error e-password"></div>
			</div>
			<div class="row">
				<button type="submit" form="signup-form" id="btn-submit" name="btn-submit" disabled>Login</button>
			</div>
		</form>
	</section>
	<p class="login-text">New to the platform? <a href="signup.html">Sign Up Here</a></p>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
