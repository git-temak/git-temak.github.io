<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple form Validation</title>
	<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<div>
			<h2>Sign Up</h2>
			<p>Please fill in this form to create an account!</p>
		</div>
		<hr>
		<form class="form">
			<div class="row">
				<div class="col">
					<input type="text" id="fname" name="fname" placeholder="First Name" value="">
				</div>
				<div class="col col-2">
					<input type="text" id="lname" name="lname" placeholder="Last Name" value="">
				</div>
			</div>
			<div class="row">
				<input type="email" id="email" name="email" placeholder="Email Address" value="">
			</div>
			<div class="row">
				<input type="password" id="password" name="password" placeholder="Password" value="">
			</div>
			<div class="row">
				<input type="password" id="confirm-password" name="password" placeholder="Confirm Password" value="">
			</div>
			<div class="row">
				<input type="checkbox" id="check" name="checkbox" value="checkbox">
				<label for="check">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a>.</label>
			</div>
			<div class="row">
				<input type="submit" id="submit" name="submit" value="Sign Up" disabled>
			</div>
		</form>
	</section>
	<p class="login-text">Already have an account? <a href="login.html">Login Here</a></p>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
