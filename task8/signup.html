<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Simple form Validation</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="container">
		<div>
			<h2>Sign Up</h2>
			<p>Please fill in this form to create an account!</p>
		</div>
		<hr>
		<form class="form">
			<div class="row">
				<div class="col">
					<input type="text" name="fname" placeholder="First Name" value="">
				</div>
				<div class="col">
					<input type="text" name="lname" placeholder="Last Name" value="">
				</div>
			</div>
			<div class="row">
				<input type="email" name="email" placeholder="Email Address" value="">
			</div>
			<div class="row">
				<input type="password" name="password" placeholder="Password" value="">
			</div>
			<div class="row">
				<input type="password" name="password" placeholder="Confirm Password" value="">
			</div>
			<div class="row">
				<input type="checkbox" name="check" value="checkbox">
				<label for="check">I accept the <a href="">Terms of Use</a> & <a href="">Privacy Policy</a>.</label>
			</div>
			<div class="row">
				<input type="submit" name="submit" placeholder="Confirm Password" value="Sign Up">
			</div>
		</form>
	</section>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
