<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Clock App</title>
</head>
<body>
    <section id="main">
    	<!-- main content -->
    	<div class="container">
    		<!-- quotes -->
	        <div class="quotes half-col"></div>
    	
	        <!-- time -->
	        <div class="row time-section">
	        	<div class="time-data half-col">
	            	<div class="greeting"></div>
	            	<div class="time">
	            		<span class="cur-time"></span>
	            		<span class="cur-timezone"></span>
	            	</div>
	            	<div class="location"></div>
	            </div>
	            <div class="reveal-section half-col"></div>
	        </div>
	    </div>

	    <!-- additional info -->
	    <div class="row info">
	    	<div class="half-col left-half"></div>
	    	<div class="half-col right-half"></div>
	    </div>
    </section>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.32/moment-timezone-with-data.min.js"></script>
    <script src="assets/main.js"></script>
    <script src="assets/quotes.js"></script>
</body>
</html>
