<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Clock App</title>
</head>
<body>
    <!-- header -->
    <section id="main">
    	<!-- quotes -->
        <div class="quotes half-col">
        	<div class="container">
        		<p>"This is a quote telling you that it is a quote."</p>
        		<h3>Ada Lovelance</h3>
        	</div>
			<span class="iconify" data-icon="fa:refresh" data-inline="false"></span>
        </div>

        <!-- time -->
        <div class="row time-section">
        	<div class="time-data half-col">
            	<div class="greeting">
    				<span class="iconify" data-icon="bi:brightness-high-fill" data-inline="false"></span>
            		<span>good morning, its</span>
            	</div>
            	<div class="time">
            		<span class="cur-time">11:30</span>
            		<span>WAT</span>
            	</div>
            	<div class="location">in london, uk</div>
            </div>
            <div class="half-col">
            	<div class="reveal">more
					<span class="iconify" data-icon="bx:bx-chevron-down" data-inline="false"></span>
            	</div>
            </div>
        </div>
    </section>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="assets/nav.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
