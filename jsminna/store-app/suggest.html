		<!-- HERO SECRION -->
		<section class="container hero py-5">
			<div class="row py-5 mb-5">
				<div class="col-12 text-center">
					<form id="signup-form" class="px-4">
						<div class="form-row">
							<div class="col-12 mb-3">
								<input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
							</div>
							<div class="col-md-6">
								<input type="email" class="form-control" id="email-add" placeholder="Email Address" required>
							</div>
							<div class="col-md-6">
								<input type="tel" class="form-control" id="phone-no" placeholder="Phone Number">
							</div>
							<div class="col-12 my-3">
								<input type="text" class="form-control" id="address" placeholder="Address">
							</div>
							<div class="col-md-6">
								<select class="custom-select" id="gender">
								    <option selected>Gender</option>
								    <option value="Male" class="dropdown-item">Male</option>
								    <option value="Female" class="dropdown-item">Female</option>
								    <option value="Rather not say" class="dropdown-item">Rather not say</option>
								</select>
								  <!-- <button class="form-control dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gender</button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								    <a class="dropdown-item" href="#">Action</a>
								    <a class="dropdown-item" href="#">Another action</a>
								    <a class="dropdown-item" href="#">Something else here</a>
								  </div> -->
							</div>
							<div class="col-md-6">
								<input type="password" class="form-control" id="password" placeholder="Password" required>
							</div>
						</div>
						<button type="submit" id="form-submit" class="btn btn-primary w-100 p-2 mt-4">Sign up</button>
					</form>
				</div>
			</div>
		</section>
