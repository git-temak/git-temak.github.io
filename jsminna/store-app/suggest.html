<!DOCTYPE html>
<html lang="en">
<head>
	<title>Storzy - Your one-stop online store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="icon" href="./assets/img/TSD-logo.png" type="image/png">
	<!-- Font to be used -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<!-- BOOTSTRAP V4 -->
	<link rel="stylesheet" type="text/css" href="./assets/bootstrap.min.css">
	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
	<!-- HEADER AREA -->
	<header>
		<div class="container">
		<!-- NAVIGATION AREA -->
		<nav class="navbar navbar-expand-lg navbar-light px-0 py-4 pb-0">
			<a class="navbar-brand" href="index.html"><img src="./assets/img/TSD-logo.svg"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navMenu">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item">
						<a class="nav-link" href="#">categories</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">suggest<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">about us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
			</div>
		</nav>
		<!-- END NAVIGATION AREA -->

		<!-- HERO SECRION -->
		<section class="container hero py-5">
			<h3 class="text-center">Kindly make a suggestion to the store with the form below</h3>
			<div class="row py-5">
				<div class="col-11 col-md-7 col-lg-5 mx-auto text-center">
					<form id="suggest-form" class="px-4">
						<div class="form-row">
							<div class="col-12 mb-3">
								<input type="text" class="form-control" id="itemname" placeholder="Item Name" required>
							</div>
							<div class="col-12">
								<textarea class="form-control" id="itemdescription" name="itemdescription" rows="3" placeholder="Item Description" required></textarea>
							</div>
							<div class="col-12 my-3">
								<select class="custom-select" id="category">
								    <option selected>Category</option>
								    <option value="electronics">Electronics</option>
								    <option value="furniture">Furniture</option>
								    <option value="grocery">Grocery</option>
								</select>
								  <!-- <button class="form-control dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Gender</button>
								  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
								    <a class="dropdown-item" href="#">Action</a>
								    <a class="dropdown-item" href="#">Another action</a>
								    <a class="dropdown-item" href="#">Something else here</a>
								  </div> -->
							</div>
							<div class="col-12">
								<textarea class="form-control" id="reason" name="reason" rows="2" placeholder="Reason for suggestion"></textarea>
							</div>
						</div>
						<button type="submit" id="suggest-submit" class="btn btn-primary w-100 p-2 mt-4">Submit suggestion</button>
					</form>
				</div>
			</div>
		</section>
		<!-- END HERO SECRION -->
	</div>
	</header>
	<!-- END HEADER AREA -->

	<!-- FOOTER SECTION -->
	<footer class="container-fluid px-5 py-4">
		<div class="container">
			<div class="row text-white align-items-center">
				<div class="col-12 col-md-10 col-lg-11">
					<p class="mb-md-0">The Shopping District &copy; 2020. All Rights Reserved.</p>
				</div>
				<div class="col-12 col-md-2 col-lg-1">
					<div class="social-icons d-flex justify-content-around align-items-center">
						<a href="#"><i class="fa fa-facebook text-white"></i></a>
						<a href="#"><i class="fa fa-twitter text-white"></i></a>
						<a href="#"><i class="fa fa-whatsapp text-white"></i></a>
						<a href="#"><i class="fa fa-instagram text-white"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- END FOOTER SECTION -->

	<!-- SCRIPTS -->
		<!-- Custom JS -->
		<script type="text/javascript" src="assets/app.js"></script>
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script type="text/javascript" src="assets/bootstrap.min.js"></script>
	<!-- END SCRIPTS -->
</body>
</html>
