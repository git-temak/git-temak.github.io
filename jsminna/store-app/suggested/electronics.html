<!DOCTYPE html>
<html lang="en">
<head>
	<title>Storzy - Your one-stop online store</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Favicon -->
	<link rel="icon" href="../assets/img/TSD-logo.png" type="image/png">
	<!-- Font to be used -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
	<!-- BOOTSTRAP V4 -->
	<link rel="stylesheet" type="text/css" href="../assets/bootstrap.min.css">
	<!-- CSS FILE -->
	<link rel="stylesheet" type="text/css" href="../assets/style.css">
</head>
<body>
	<!-- HEADER AREA -->
	<header>
		<div class="container">
		<!-- NAVIGATION AREA -->
		<nav class="navbar navbar-expand-lg navbar-light px-0 py-4 pb-0">
			<a class="navbar-brand" href="../index.html"><img src="../assets/img/TSD-logo.svg"></a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu" aria-controls="navMenu" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>

			<div class="collapse navbar-collapse" id="navMenu">
				<ul class="navbar-nav mx-auto">
					<li class="nav-item active">
				        <div class="btn-group dropdown">
							<a class="nav-link" href="../suggested.html">Suggestions</a>
							<button type="button" class="btn btn-primary p-2 ml-2 ml-lg-0 dropdown-toggle dropdown-toggle-split" id="navbarDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-reference="parent">
								<span class="sr-only">Toggle Dropdown</span>
						    </button>
							<div class="dropdown-menu" aria-labelledby="navbarDropdown">
								<a class="dropdown-item active" href="electronics.html">Electronics<span class="sr-only">(current)</span></a>
								<a class="dropdown-item" href="furniture.html">Furniture</a>
								<a class="dropdown-item" href="grocery.html">Grocery</a>
					        </div>
					    </div>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="../suggest.html">suggest</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">about us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Contact</a>
					</li>
				</ul>
				<form class="form-inline mt-3 mt-lg-0">
					<button class="btn btn-outline-primary" type="button" data-toggle="modal" data-target="#loginModal">login</button>
					<button class="btn btn-primary ml-3" type="button" data-toggle="modal" data-target="#signupModal">Sign up</button>
				</form>
			</div>
		</nav>
		<!-- END NAVIGATION AREA -->

		<!-- Modal popup forms -->
			<!-- signup form -->
			<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signup" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
				    <div class="modal-content py-4">
						<div class="modal-header px-5 pb-4">
							<h5 class="modal-title" id="signup">Sign Up</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
					        </button>
						</div>
						<div class="modal-body pt-4">
							<form id="signup-form" class="px-4">
								<div class="form-row">
									<div class="col-12 mb-3">
										<input type="text" class="form-control" id="fullname" placeholder="Full Name" required>
									</div>
									<div class="col-md-6 mb-3 mb-md-0">
										<input type="email" class="form-control" id="email-add" placeholder="Email Address" required>
									</div>
									<div class="col-md-6">
										<input type="tel" class="form-control" id="phone-no" placeholder="Phone Number">
									</div>
									<div class="col-12 my-3">
										<input type="text" class="form-control" id="address" placeholder="Address">
									</div>
									<div class="col-md-6 mb-3 mb-md-0">
										<select class="custom-select" id="gender">
										    <option selected>Gender</option>
										    <option value="Male">Male</option>
										    <option value="Female">Female</option>
										    <option value="Rather not say">Rather not say</option>
										</select>
									</div>
									<div class="col-md-6">
										<input type="password" class="form-control" id="password" placeholder="Password" required>
									</div>
								</div>
								<button type="submit" id="form-submit" class="btn btn-primary w-100 p-2 mt-4 text-capitalize">Sign up</button>
							</form>
							<div class="success-message text-center d-none">
								<h4 class="my-3"></h4>
								<p class="font-s16">Kindly <a data-dismiss="modal" data-toggle="modal" href="#loginModal">login</a> to proceed</p>
							</div>
						</div>
				    </div>
				</div>
			</div>

			<!-- login form -->
			<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="signup" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
				    <div class="modal-content py-4">
						<div class="modal-header px-5 pb-4">
							<h5 class="modal-title" id="login">Login</h5>
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
					        </button>
						</div>
						<div class="modal-body pt-4">
							<form id="login-form" class="px-4">
								<div class="form-row">
									<div class="col-12 mb-3">
										<input type="email" class="form-control" id="login-email-add" placeholder="Email Address" required>
									</div>
									<div class="col-12">
										<input type="password" class="form-control" id="login-password" placeholder="Password" required>
									</div>
								</div>
								<button type="submit" id="login-submit" class="btn btn-primary w-100 p-2 mt-4 text-capitalize">Login</button>
							</form>
							<div class="login-success-message text-center d-none">
								<h4 class="login-text-success my-3"></h4>
								<p class="font-s16">Feel free to <a href="suggest.html">leave a suggestion.</a></p>
							</div>
						</div>
				    </div>
				</div>
			</div>

		<!-- HERO SECRION -->
		<section class="container hero py-5">
			<div class="text-center pb-5">
				<h2>View all Electronics Suggestions</h2>
			</div>
		</section>
		<!-- END HERO SECRION -->
	</div>
	</header>
	<!-- END HEADER AREA -->

	<!-- MAIN AREA -->
	<section class="table">
	    <div hidden id="spinner"></div>
		<div class="container py-5">
			<div class="row">
				<div class="col-10 col-md-8 mx-auto page-message">
				    <input hidden type="text" id="search" placeholder="Search for existing suggestions...">
				</div>
			</div>
			<div class="row pt-5">
			    <table hidden id="suggestions-table" class="table table-hover table-bordered">
			        <thead class="thead-dark">
			            <tr>
			                <th scope="col">Item Name</th>
			                <th scope="col">Description</th>
			                <th scope="col">Reason</th>
			            </tr>
			        </thead>
			        <tbody id="table-body"></tbody>
			    </table>
			</div>
		</div>
	</section>
	<!-- END MAIN AREA -->

	<!-- FOOTER SECTION -->
	<footer class="container-fluid px-5 py-4">
		<div class="container">
			<div class="row text-white align-items-center">
				<div class="col-12 col-md-9 col-lg-10">
					<p class="mb-md-0">The Shopping District &copy; 2020. All Rights Reserved.</p>
				</div>
				<div class="col-12 col-md-3 col-lg-2">
					<div class="social-icons d-flex justify-content-around align-items-center">
						<a href="#"><i class="fa fa-facebook text-white"></i></a>
						<a href="#"><i class="fa fa-twitter text-white"></i></a>
						<a href="#"><i class="fa fa-whatsapp text-white"></i></a>
						<a href="#"><i class="fa fa-instagram text-white"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>
	<!-- END FOOTER SECTION -->

	<!-- SCRIPTS -->
		<!-- Custom JS -->
		<script type="text/javascript" src="../assets/app.js"></script>
		<!-- JS, Popper.js, and jQuery -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script type="text/javascript" src="../assets/bootstrap.min.js"></script>
	<!-- END SCRIPTS -->
</body>
</html>
